# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Event-driven microservices CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, reopened ]

jobs:
  artifact:
    name: Publish Artifacts
    runs-on: [ ubuntu-latest ]
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: common-service
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11 for publishing to GitHub Packages
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Publish artifact in Github Packages
        run: mvn --batch-mode deploy --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and test projects
        working-directory: github-actions-java-maven
        run: mvn -B verify
      - name: Upload Maven build artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact.jar
          path: github-actions-java-maven/target/github-actions-java-maven.jar


  test:
    name: Unit-test
    runs-on: [ ubuntu-latest ]
    needs: [ artifact ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11 for testing
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run maven tests
        run: mvn clean test --file pom.xml


  docker:
    name: Create Docker Images
    runs-on: [ ubuntu-latest ]
    timeout-minutes: 10
    needs: [ test, artifact ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java for Docker Images
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.1.0
        with:
            # Artifact name
            name: common-service
            # Destination path
            path: /
      - name: Build Java packages for docker
        run: mvn clean package --file pom.xml
      - name: Build and run docker containers
        run: docker-compose -f "docker-compose.yml" up -d --build
      - name: Stop the containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down


